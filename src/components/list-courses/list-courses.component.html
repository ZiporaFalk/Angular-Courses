<div class="course-list">
    @for (course of (allCourses$ | async); track course.id) {
    <mat-card class="course-card">
        <mat-card-header class="card-header">
            <div class="course-info">
                <mat-card-title>{{ course.title }}</mat-card-title>
                <mat-card-subtitle>{{ course.description }}</mat-card-subtitle>
            </div>
            <div class="action-buttons">
                @if(IsToShow) { <button mat-button class="action-button" (click)="openDialog('Add',course.id)"
                    title="add">‚ûï</button>
                <button mat-button class="action-button" (click)="openDialog('Delete',course.id)"
                    title="delete">‚ùå</button>
                <button mat-button class="action-button" (click)="openDialog('Update',course.id)"
                    title="update">üîÑ</button>}
                @else{
                <mat-card-actions align="end">
                    <mat-icon (click)="joinCourse(course.id)" title="join">person_add</mat-icon>
                    <mat-icon (click)="leaveCourse(course.id)" title="leave">person_remove</mat-icon>
                </mat-card-actions>
                }
            </div>
        </mat-card-header>
        @if(IsToShow){
        <mat-card-content>
            <div class="lesson-list">
                @for ( lesson of course.Lessons; track lesson.id) {
                <mat-list>
                    <mat-list-item>
                        <div class="lesson-title">{{ lesson.title }}</div>
                        <div class="lesson-description">{{ lesson.content }}</div>
                    </mat-list-item>
                </mat-list>
                }
            </div>
        </mat-card-content>
    }
    </mat-card>
    }
</div>
